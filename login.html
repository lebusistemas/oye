                                <a class="nav-link" href="index.html">Inicio</a>

                        <form>
                            <button class="btn btn-primary btn-sm m-1" type="button" data-toggle="modal" data-target="#ventana">Contacto</button>
                            <a href="login.html"><button class="btn btn-primary btn-sm m-1" type="button">Inicio de sesi&oacute;n</button></a>                            
                            <a href="registro.html"><button class="btn btn-primary btn-sm m-1" type="button">Registro</button></a>
                        </form>
                    </div>
                </div>
            </nav>

        <!--.:. INICIO .:.-->
        <main>
            <div class="container">                
                <div class="py-5 bg-light">
                    <div class="col-md-6 m-auto">                        
                        <h2>Inicio de Sesi&oacute;n</h2>
                        <hr>
                        <form class="form-signin">
                            <div class="form-group">
                                <label for="txtEmail">Correo elect&oacute;nico</label>
                                <input type="email" id="txtEmail" class="form-control" placeholder="Correo elect&oacute;nico" required autofocus/>
                            </div>
                            <div class="form-group">
                                <label for="txtPassword">Contraseña</label>
                                <input type="password" id="txtPassword" class="form-control" placeholder="Contraseña" required/>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-lg btn-primary btn-block" type="button" onclick="return validarLogin(this.form)">Continuar</button>
                            </div>
                          </form>
                    </div>
                  </div>
            </div>            
        </main>
        <div class="container mt-4">            
            <div class="modal" tabindex="-1" role="dialog" id="ventana">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
      
                  <div class="modal-header">
                    <h5 class="modal-title">Contacto</h5>
                    <button type="button" class="close" data-dismiss="modal">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
      
                  <div class="modal-body">
                    <p>info@oye.com</p>
                    <p class="text-primary">+58 424 652 75 75</p>
                  </div>
      
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        <!--.:. PIE .:.-->

            <div id="iconos" >
